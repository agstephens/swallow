[metadata:main]
identification_title = swallow
identification_abstract = swallow is a WPS to run the Met Office NAME model. 
identification_keywords = PyWPS, WPS, OGC, processing, birdhouse, swallow
identification_keywords_type = theme
provider_name = swallow
provider_url=https://swallow.readthedocs.org/en/latest/

[server]
url = http://localhost:5000/wps
outputurl = http://localhost:5000/outputs
allowedinputpaths = /
maxsingleinputsize = 200mb
maxprocesses = 10
parallelprocesses = 2

[logging]
level = INFO
file = swallow.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s
