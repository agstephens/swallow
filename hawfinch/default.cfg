[metadata:main]
identification_title = hawfinch
identification_abstract = WPS to run the Met Office NAME model.
identification_keywords = =PyWPS, WPS, OGC, processing, birdhouse, hawfinch, demo
identification_keywords_type = theme
provider_name = hawfinch
provider_url=http://hawfinch.readthedocs.org/en/latest/

[server]
url = http://0.0.0.0:5000/wps
outputurl = http://0.0.0.0:5000/outputs
allowedinputpaths = /
maxsingleinputsize = 200mb
maxprocesses = 10
parallelprocesses = 2

[logging]
level = INFO
file = hawfinch.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s
